        <h1>Apple Pie Recipe</h1>
        <ul>
            <li><a href="../index.html">Home</a></li>
        </ul>
        
        <figure>
            <img src="https://images.pexels.com/photos/132694/pexels-photo-132694.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="a delicious apple pie with a lattice crust" width="500">
            <figcaption>
                <h3>Description</h3>
                <p>A classic American dessert, this apple pie features a flaky, buttery crust and a perfectly spiced apple filling. It's the perfect sweet treat for any occasion.</p>
                <h4>Ingredients</h4>
                <ul>
                    <li>1 recipe for a double-crust pie (9 inches)</li>
                    <li>1/2 cup unsalted butter</li>
                    <li>3 tablespoons all-purpose flour</li>
                    <li>1/4 cup water</li>
                    <li>1/2 cup white sugar</li>
                    <li>1/2 cup packed brown sugar</li>
                    <li>1/2 teaspoon ground cinnamon</li>
                    <li>1/4 teaspoon ground nutmeg</li>
                    <li>1/8 teaspoon ground allspice</li>
                    <li>8 medium apples - peeled, cored and sliced</li>
                </ul>
                <h4>Steps</h4>
                <ol>
                    <li>Preheat oven to 425 degrees F (220 degrees C). Melt the butter in a saucepan. Stir in flour to form a paste. Add water, white sugar, and brown sugar, and bring to a boil. Reduce temperature and let simmer.</li>
                    <li>Place the bottom crust in your pan. Fill with apples, mounded slightly. Cover with a lattice work of crust. Gently pour the sugar and butter liquid over the crust. Pour slowly so that it does not run off.</li>
                    <li>Bake 15 minutes in the preheated oven.</li>
                    <li>Reduce the temperature to 350 degrees F (175 degrees C). Continue baking for 35 to 45 minutes, until apples are soft.</li>
                </ol>
            </figcaption>
        </figure>
